	<script type="text/ng-template" id="_syntax.html">
		<div class="syntax-doc container col-md-8 col-md-offset-2">
			<div>
				<h1>The whole snippet</h1>
				<p>
					This is the basic snippet without any color or ratio specified. You can also add icons like the sample without using
					a prior class <em>glyphicon</em> of the bootstrap framework. 
				</p>
				<div class="confirm">
					<input id="confirm" type="checkbox">
					<label for="confirm">Do something</label>
					<label class="glyphicon-ok" for="confirm">Yes</label>
					<label>Confirm?</label>
					<label class="glyphicon-remove" for="confirm">No</label>
				</div>
				<div class="highlight">
					<pre>
						<code class="html">
<span class="nt">&#60;div</span> <span class="na">class=</span><span class="s">"confirm"</span><span class="nt">&#62;</span>
  <span class="nt">&#60;input</span> <span class="na">id=</span><span class="s">"confirm"</span> <span class="na">type=</span><span class="s">"checkbox"</span> <span class="nt">/&#62;</span>
  <span class="nt">&#60;label</span> <span class="na">for=</span><span class="s">"confirm"</span><span class="nt">&#62;</span>Do something<span class="nt">&#60;/label&#62;</span>
  <span class="nt">&#60;label</span> <span class="na">class=</span><span class="s">"glyphicon-ok"</span> <span class="na">for=</span><span class="s">"confirm"</span><span class="nt">&#62;</span>Yes<span class="nt">&#60;/label&#62;</span>
  <span class="nt">&#60;label</span><span class="nt">&#62;</span>Confirm?<span class="nt">&#60;/label&#62;</span>
  <span class="nt">&#60;label</span> <span class="na">class=</span><span class="s">"glyphicon-remove"</span> <span class="na">for=</span><span class="s">"confirm"</span><span class="nt">&#62;</span>No<span class="nt">&#60;/label&#62;</span>
<span class="nt">&#60;/ul&#62;</span>
						</code>
					</pre>
				</div>
			</div>
			
			<div>
				<h1>Using different proportions</h1>
				<p>
					You can change the width of the confirm-button, the abort-button and the dialogue then appending three numbers split by 
					minus characters at the class <em>confirm</em> of the wrapping <em>div</em>-element. The mentioned three numbers have to add up to
					the number ten.
				</p>
				<div class="confirm-1-8-1">
					<input id="1-8-1" type="checkbox" checked>
					<label for="1-8-1">Do something</label>
					<label for="1-8-1">Y</label>
					<label>10% | 80% | 10%</label>
					<label for="1-8-1">N</label>
				</div>
				<div class="highlight">
					<pre>
						<code class="html">
<span class="nt">&#60;div</span> <span class="na">class=</span><span class="s">"confirm-1-8-1"</span><span class="nt">&#62;</span>
  <span class="nt">&#60;input</span> <span class="na">id=</span><span class="s">"confirm"</span> <span class="na">type=</span><span class="s">"checkbox"</span> <span class="nt">/&#62;</span>
  <span class="nt">&#60;label</span> <span class="na">for=</span><span class="s">"confirm"</span><span class="nt">&#62;</span>Do something<span class="nt">&#60;/label&#62;</span>
  <span class="nt">&#60;label</span> <span class="na">for=</span><span class="s">"confirm"</span><span class="nt">&#62;</span>Y<span class="nt">&#60;/label&#62;</span>
  <span class="nt">&#60;label</span><span class="nt">&#62;</span>Confirm?<span class="nt">&#60;/label&#62;</span>
  <span class="nt">&#60;label</span> <span class="na">for=</span><span class="s">"confirm"</span><span class="nt">&#62;</span>N<span class="nt">&#60;/label&#62;</span>
<span class="nt">&#60;/ul&#62;</span>
						</code>
					</pre>
				</div>
			</div>
			
			<div>
				<h1>Confirm mini</h1>
				<p>
					Appending only two numbers on the confirm-class, you are able to hide the dialogue. In addition you don't have to write the 
					HTML for the dialogue. The mentioned numbers have to add up to the number ten.
				</p>
				<div class="confirm-5-5">
					<input id="5-5" type="checkbox" checked>
					<label for="5-5">Do something</label>
					<label for="5-5">Y</label>
					<label for="5-5">N</label>
				</div>
				<div class="highlight">
					<pre>
						<code class="html">
<span class="nt">&#60;div</span> <span class="na">class=</span><span class="s">"confirm-5-5"</span><span class="nt">&#62;</span>
  <span class="nt">&#60;input</span> <span class="na">id=</span><span class="s">"confirm"</span> <span class="na">type=</span><span class="s">"checkbox"</span> <span class="nt">/&#62;</span>
  <span class="nt">&#60;label</span> <span class="na">for=</span><span class="s">"confirm"</span><span class="nt">&#62;</span>Do something<span class="nt">&#60;/label&#62;</span>
  <span class="nt">&#60;label</span> <span class="na">for=</span><span class="s">"confirm"</span><span class="nt">&#62;</span>Y<span class="nt">&#60;/label&#62;</span>
  <span class="nt">&#60;label</span> <span class="na">for=</span><span class="s">"confirm"</span><span class="nt">&#62;</span>N<span class="nt">&#60;/label&#62;</span>
<span class="nt">&#60;/ul&#62;</span>

OR

<span class="nt">&#60;div</span> <span class="na">class=</span><span class="s">"confirm-5-5"</span><span class="nt">&#62;</span>
  <span class="nt">&#60;input</span> <span class="na">id=</span><span class="s">"confirm"</span> <span class="na">type=</span><span class="s">"checkbox"</span> <span class="nt">/&#62;</span>
  <span class="nt">&#60;label</span> <span class="na">for=</span><span class="s">"confirm"</span><span class="nt">&#62;</span>Do something<span class="nt">&#60;/label&#62;</span>
  <span class="nt">&#60;label</span> <span class="na">for=</span><span class="s">"confirm"</span><span class="nt">&#62;</span>Y<span class="nt">&#60;/label&#62;</span>
  <span class="nt">&#60;label</span><span class="nt">&#62;</span>Confirm?<span class="nt">&#60;/label&#62;</span>
  <span class="nt">&#60;label</span> <span class="na">for=</span><span class="s">"confirm"</span><span class="nt">&#62;</span>N<span class="nt">&#60;/label&#62;</span>
<span class="nt">&#60;/ul&#62;</span>
						</code>
					</pre>
				</div>
			</div>
			
			<div>
				<h1>Using the Bootstrap-Theme</h1>
				<p>
					Then adding <em>-default</em>, <em>-inverse</em>, <em>-primary</em>, <em>-success</em>, <em>-info</em>, <em>-warning</em>
					or <em>-danger</em> on the end of the <em>confirm</em>-class, you can dye the button in bootstrap colors. Defined ratios 
					are placed in between <em>confirm</em> and the color like <em>confirm-2-6-2-primary</em>.
				</p>
				<div class="confirm-primary">
					<input id="boxPrimary" type="checkbox">
					<label for="boxPrimary">Do something</label>
					<label for="boxPrimary">Yes</label>
					<label>Confirm?</label>
					<label for="boxPrimary">No</label>
				</div>
				<div class="highlight">
					<pre>
						<code class="html">
<span class="nt">&#60;div</span> <span class="na">class=</span><span class="s">"confirm-primary"</span><span class="nt">&#62;</span>
  <span class="nt">&#60;input</span> <span class="na">id=</span><span class="s">"confirm"</span> <span class="na">type=</span><span class="s">"checkbox"</span> <span class="nt">/&#62;</span>
  <span class="nt">&#60;label</span> <span class="na">for=</span><span class="s">"confirm"</span><span class="nt">&#62;</span>Do something<span class="nt">&#60;/label&#62;</span>
  <span class="nt">&#60;label</span> <span class="na">for=</span><span class="s">"confirm"</span><span class="nt">&#62;</span>Yes<span class="nt">&#60;/label&#62;</span>
  <span class="nt">&#60;label</span><span class="nt">&#62;</span>Confirm?<span class="nt">&#60;/label&#62;</span>
  <span class="nt">&#60;label</span> <span class="na">for=</span><span class="s">"confirm"</span><span class="nt">&#62;</span>No<span class="nt">&#60;/label&#62;</span>
<span class="nt">&#60;/ul&#62;</span>
						</code>
					</pre>
					<br>
					<br>
					<div class="row col-xs-12 col-sm-6">
						<form class="form-horizontal col-md-12" role="form">
							<div class="form-group col-md-12">
								<label class="col-md-5">Default</label>
								<div class="col-md-6 confirm-default">
									<input id="box1" type="checkbox">
									<label for="box1">Do something</label>
									<label for="box1">Y</label>
									<label>Confirm?</label>
									<label for="box1">N</label>
								</div>
							</div>
							<div class="form-group col-md-12">
								<label class="col-md-5">Inverse</label>
								<div class="col-md-6 confirm-inverse">
									<input id="box2" type="checkbox">
									<label for="box2">Do something</label>
									<label for="box2">Y</label>
									<label>Confirm?</label>
									<label for="box2">N</label>
								</div>
							</div>
							<div class="form-group col-md-12">
								<label class="col-md-5">Primary</label>
								<div class="col-md-6 confirm-primary">
									<input id="box3" type="checkbox">
									<label for="box3">Do something</label>
									<label for="box3">Y</label>
									<label>Confirm?</label>
									<label for="box3">N</label>
								</div>
							</div>
							<div class="form-group col-md-12">
								<label class="col-md-5">Success</label>
								<div class="col-md-6 confirm-success">
									<input id="box4" type="checkbox">
									<label for="box4">Do something</label>
									<label for="box4">Y</label>
									<label>Confirm?</label>
									<label for="box4">N</label>
								</div>
							</div>
						</form>
					</div>
					<div class="row col-xs-12 col-sm-6">
						<form class="form-horizontal col-md-12" role="form">
							<div class="form-group col-md-12">
								<label class="col-md-5 col-md-offset-1">Info</label>
								<div class="col-md-6 confirm-info">
									<input id="box5" type="checkbox">
									<label for="box5">Do something</label>
									<label for="box5">Y</label>
									<label>Confirm?</label>
									<label for="box5">N</label>
								</div>	
							</div>
							<div class="form-group col-md-12">
								<label class="col-md-5 col-md-offset-1">Warning</label>
								<div class="col-md-6 confirm-warning">
									<input id="box6" type="checkbox">
									<label for="box6">Do something</label>
									<label for="box6">Y</label>
									<label>Confirm?</label>
									<label for="box6">N</label>
								</div>
							</div>
							<div class="form-group col-md-12">
								<label class="col-md-5 col-md-offset-1">Danger</label>
								<div class="col-md-6 confirm-danger">
									<input id="box7" type="checkbox">

			<div>
				<h1>Using the Google-Calendar-Theme</h1>

					Then adding <em>-google-brown</em>, <em>-google-lightbrown</em>, <em>-google-red</em> ... <em>-google-lightgrey</em> 
					or <em>-google-grey</em> on the end of the <em>confirm</em>-class, you can dye the button in google calendar colors. 
					Defined ratios are placed in between <em>confirm</em> and the color like <em>confirm-2-6-2-google-orange</em>.
				</p>
				<div class="confirm-google-orange">
					<input id="boxOrange" type="checkbox">
							<label for="boxOrange">Do something</label>
							<label for="boxOrange">Yes</label>
							<label>Confirm?</label>
							<label for="boxOrange">No</label>
				</div>
				<div class="highlight">

							<div class="form-group col-md-12">
								<label class="col-md-5">Red</label>
								<div class="col-md-6 confirm-google-red">
