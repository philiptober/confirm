<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Confirm</title>
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="source/css/confirm.css">
</head>
<body>
	
	<div class="container col-md-12" style="padding-bottom: 60px;">
		</br>
		</br>	
		<h1 style="text-align: center;font-weight: bold;">Confirm-Button</h1>
		
		<div class="col-md-6 col-md-offset-3 confirm">
			<input id="confirm" type="checkbox">
			<label class="btn" for="confirm">Do something</label>
			<label class="glyphicon-ok" for="confirm">Yes</label>
			<label>Confirm?</label>
			<label class="glyphicon-remove" for="confirm">No</label>
		</div>
		
	</div>
</body>
</html>
