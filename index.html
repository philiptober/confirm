<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Confirm</title>
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="source/css/confirm.css">
</head>
<body>
	
	<div class="container col-md-12" style="padding-bottom: 60px;">
		</br>
		</br>	
		<h1 style="text-align: center;font-weight: bold;">Confirm-Button</h1>
		
		<div class="col-md-6 col-md-offset-3 confirm">
			<input id="confirm" type="checkbox">
			<label class="btn" for="confirm">Do something</label>
			<label class="glyphicon-ok" for="confirm">Yes</label>
			<label>Confirm?</label>
			<label class="glyphicon-remove" for="confirm">No</label>
		</div>
		
		
		<h3 class="col-md-11 col-md-offset-1" style="padding-top: 40px; padding-bottom: 40px;">Using the Bootstrap-Theme</h3>
		<div class="row col-md-6">
			<form class="form-horizontal col-md-12" role="form">
				<div class="form-group col-md-12">
					<label class="col-md-3 col-md-offset-1">Default</label>
					<div class="col-md-6 confirm-default">
						<input id="box1" type="checkbox">
						<label for="box1">Do something</label>
						<label for="box1" onclick="">Yes</label>
						<label>Confirm?</label>
						<label for="box1">No</label>
					</div>
				</div>
				<div class="form-group col-md-12">
					<label class="col-md-3 col-md-offset-1">Inverse</label>
					<div class="col-md-6 confirm-inverse">
						<input id="box2" type="checkbox">
						<label class="btn-inverse" for="box2">Do something</label>
						<label class="btn-inverse" for="box2">Yes</label>
						<label class="label-inverse">Confirm?</label>
						<label class="btn-inverse" for="box2">No</label>
					</div>
				</div>
				<div class="form-group col-md-12">
					<label class="col-md-3 col-md-offset-1">Primary</label>
					<div class="col-md-6 confirm-primary">
						<input id="box3" type="checkbox">
						<label for="box3">Do something</label>
						<label for="box3">Yes</label>
						<label>Confirm?</label>
						<label for="box3">No</label>
					</div>
				</div>
				<div class="form-group col-md-12">
					<label class="col-md-3 col-md-offset-1">Success</label>
					<div class="col-md-6 confirm-success">
						<input id="box4" type="checkbox">
						<label for="box4">Do something</label>
						<label for="box4">Yes</label>
						<label>Confirm?</label>
						<label for="box4">No</label>
					</div>
				</div>
			</form>
		</div>
		<div class="row col-md-6">
			<form class="form-horizontal col-md-12" role="form">
				<div class="form-group col-md-12">
					<label class="col-md-3 col-md-offset-1">Info</label>
					<div class="col-md-6 confirm-info">
						<input id="box5" type="checkbox">
						<label for="box5">Do something</label>
						<label for="box5">Yes</label>
						<label>Confirm?</label>
						<label for="box5">No</label>
					</div>	
				</div>
				<div class="form-group col-md-12">
					<label class="col-md-3 col-md-offset-1">Warning</label>
					<div class="col-md-6 confirm-warning">
						<input id="box6" type="checkbox">
						<label for="box6">Do something</label>
						<label for="box6">Yes</label>
						<label>Confirm?</label>
						<label for="box6">No</label>
					</div>
				</div>
				<div class="form-group col-md-12">
					<label class="col-md-3 col-md-offset-1">Danger</label>
					<div class="col-md-6 confirm-danger">
						<input id="box7" type="checkbox">
						<label for="box7">Do something</label>
						<label for="box7">Yes</label>
						<label>Confirm?</label>
						<label for="box7">No</label>
					</div>
				</div>
			</form>
		</div>
		
	</div>
</body>
</html>
